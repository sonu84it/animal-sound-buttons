<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Animal Sounds!</h1>
    <div class="buttons">
        <button class="animal" data-sound="dog">🐶 Dog</button>
        <button class="animal" data-sound="cat">🐱 Cat</button>
        <button class="animal" data-sound="lion">🦁 Lion</button>
        <button class="animal" data-sound="cow">🐮 Cow</button>
        <button class="animal" data-sound="elephant">🐘 Elephant</button>
        <button class="animal" data-sound="horse">🐴 Horse</button>
        <button class="animal" data-sound="monkey">🐵 Monkey</button>
        <button class="animal" data-sound="rat">🐭 Rat</button>
        <button class="animal" data-sound="sheep">🐑 Sheep</button>
        <button class="animal" data-sound="snake">🐍 Snake</button>
        <button class="animal" data-sound="wolf">🐺 Wolf</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
